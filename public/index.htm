<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lets Chat</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script   src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript"  src="script.js"></script>
   

    
  </head>
  <body>
    <div class="row" style="background : blue">
      <div class="col-lg-12">   
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#" style="margin:-10px; color: white"><h1>Chat App</h1></a>
        </nav>
      </div>
      </div>
  
    <div class="row" style="margin-top:10px;">
        <div class="container-fluid"> 
            <div class="col-lg-4">
                <div class="jumbotron">
                    <h4> Sending Message </h4>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="Write You Message Here" id="msgBody">
                        </textarea>
                    </div>
                   
                    <div class="form-group">
                        <button id="send" class="btn btn-success">Send</button>
                    </div>
                    
                  </div>
            </div>
            <div class="col-lg-8">
              <!-- Message display area -->
              <div class="panel panel-primary">
                  <div class="panel-title">Display Area</div>
                  <div class="panel-body">
                      <div id="message"> </div>
                  </div>
              </div>
           
        
            </div>
      
            
          </div>
    </div>


  </body>
</html>
